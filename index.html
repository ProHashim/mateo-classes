<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HTML5 -->
    <header>
      <nav>
        <ul>
          <li></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- 
        Syntax, Sematic, Accessibility, 
     -->
      <h1>Syntax, Semantic, Accessibility.</h1>

      <section class="bg">welcome to</section>

      <article></article>

      <h2 translate="no"></h2>

      <nav></nav>
      <aside></aside>

      <div class="bg">
        <h1>heelo world</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
          quidem.
        </p>
        <a href="#">Detaiks</a>
      </div>
      <!-- summary tag -->
      <details>
        <summary>Some text</summary>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
          quidem.
          <img src="" alt="hello" />
        </p>
      </details>

      <figure>
        <img src="" alt="hello" />
        <figcaption>hello</figcaption>
      </figure>

      <mark> I am marked </mark>
    </main>
    <!-- object -->
    <!-- shows an embeded obj -->
    <object data="/cool.png" alt="alt 2"></object>

    <!-- embed -->
    <!-- Also shows an embeded obj -->
    <embed src="./second_class/secondclass.html" />

    <!-- HTML web storage -->
    <!-- local storage -->
    <script>
      localStorage.setItem("name", "John");
      localStorage.setItem("age", "30");
      localStorage.setItem("city", "New York");
      localStorage.setItem("country", "USA");
      let data = localStorage.getItem("name");
      console.log(data);
    </script>
    <footer></footer>
  </body>
</html>

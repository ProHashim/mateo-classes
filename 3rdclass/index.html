<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hello, world!</h1>
    <p>&#128269; ðŸ˜‰</p>
    <!-- API - application programming interface -->
    <video controls>
      <source src="video.mp4" type="video/mp4" />
      <source src="video.mkv" type="video/mkv" />
    </video>
    <audio src="">
      <source src="audio.mp3" type="audio/mp3" />
      <source src="audio.ogg" type="audio/ogg" />
    </audio>

    <!-- svg -->
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>
    <img src="test.svg" alt="" />

    <article data-number="3">content here</article>
    <p data-column="4"></p>
    <p data-column="45"></p>

    <p data-name="">Names of student</p>

    <p data-father-name="">father names of the students</p>

    <!-- Accessible Rich Internet Applications -->

    <span aria-hidden="true" data-hidden=""> some content </span>

    <!-- canvas -->
    <canvas id="myCanvas" width="200" height="100"></canvas>
    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.font = "30px Arial";
      ctx.strokeText("Hello World", 10, 50);
    </script>
  </body>
</html>
